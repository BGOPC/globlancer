<div class="bg-white p-4 rounded-lg shadow">
    <a class="appearance-none" href="{% url 'FreeLancerList' username=freelancer.username %}">
        <h2 class="text-2xl font-bold">{{ freelancer.username }}</h2>
        <p class="text-gray-600">{{ freelancer.description }}
            <br>
            <span class="hover:text-blue-700 block">Click to View</span>
        </p>
        <div class="flex items-center text-gray-500 mt-2">
            <img
                    class="h-6 w-6 rounded-full"
                    src="{{ freelancer.author.profile.url }}"
                    alt="{{ freelancer.author.username }} profile picture"
            />
        </div>
    </a>
</div>
