<div class="bg-white p-4 rounded-lg shadow">
    <h2 class="text-2xl font-bold">{{ project.title }}</h2>
    <p class="text-gray-600">{{ project.description }}</p>
    <div class="flex items-center text-gray-500 mt-2">
        {{ project.price }} from {{ project.employer.username }}
        <br>
        Freelancer: {{ project.freelancer.username }}
        <hr class="h2 bg-gray-300 m-8">
        Tags:{% for tag in project.tags.all %}<span class="rounded-lg bg-blue-300 text-gray-900 my-2">{{ tag.name }}</span>{% endfor %}

    </div>
</div>
